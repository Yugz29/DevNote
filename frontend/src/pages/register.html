<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNote - Register</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
</head>
<body class="auth-page">

    <div class="auth-container">

        <!-- Brand -->
        <div class="auth-brand">
            <h1 class="auth-title">DevNote</h1>
            <p class="auth-subtitle">Your dev knowledge, everywhere, instantly</p>
        </div>

        <!-- Card -->
        <div class="auth-card">
            <h2 class="auth-card-title">Create an account</h2>

            <form id="register-form" class="auth-form" novalidate>

                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name">First name</label>
                        <input
                            type="text"
                            id="first-name"
                            placeholder="John"
                            autocomplete="given-name"
                            required
                        >
                    </div>

                    <div class="form-field">
                        <label for="last-name">Last name</label>
                        <input
                            type="text"
                            id="last-name"
                            placeholder="Doe"
                            autocomplete="family-name"
                            required
                        >
                    </div>
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="john@example.com"
                        autocomplete="email"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="username">
                        Username
                        <span class="field-optional">(optional)</span>
                    </label>
                    <input
                        type="text"
                        id="username"
                        placeholder="johndoe"
                        autocomplete="username"
                    >
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="••••••••"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="password2">Confirm password</label>
                    <input
                        type="password"
                        id="password2"
                        placeholder="••••••••"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <p id="error-message" class="auth-error"></p>

                <button type="submit" id="submit-btn" class="btn-auth">
                    Create account
                </button>

            </form>
        </div>

        <!-- Footer -->
        <p class="auth-footer">
            Already have an account? <a href="/src/pages/login.html">Sign in</a>
        </p>

    </div>

    <script type="module" src="/src/pages/register.js"></script>
</body>
</html>
